<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alipay UID 提取工具</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #007b00;
    }
  </style>
</head>
<body>
  <h1>Alipay UID 提取工具</h1>
  <label for="token">請貼上 Token 或付款連結：</label>
  <textarea id="token" placeholder="貼上付款連結或 Token..."></textarea>
  <button onclick="extractUID()">提取 UID</button>
  <div class="result" id="result"></div>

  <script>
    function extractUID() {
      const input = document.getElementById("token").value;
      const regex = /[uU]id(?:=|%3D)?([0-9]{6,})/;
      const match = input.match(regex);

      const resultDiv = document.getElementById("result");
      if (match && match[1]) {
        resultDiv.innerText = "✅ UID 為：" + match[1];
      } else {
        resultDiv.innerText = "⚠️ 無法解析 UID，請確認格式是否正確";
      }
    }
  </script>
</body>
</html>
