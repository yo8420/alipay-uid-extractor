<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Alipay UID 擷取工具</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Alipay UID 擷取工具</h1>
  <input type="text" id="urlInput" placeholder="請貼上 Alipay 二維碼 URL" />
  <button onclick="extractUID()">📋 解析 UID</button>
  <div id="result">結果會顯示在這裡</div>

  <script>
    function extractUID() {
      const input = document.getElementById("urlInput").value.trim();
      const decoded = decodeURIComponent(input);
      const match = decoded.match(/uid(?:%3D|=)?([0-9a-zA-Z]+)/);
      if (match && match[1]) {
        const uid = match[1];
        document.getElementById("result").innerText = "UID: " + uid;
        navigator.clipboard.writeText(uid).then(() => {
          document.getElementById("result").innerText += "（已自動複製）";
        });
      } else {
        document.getElementById("result").innerText = "❌ 沒有擷取到 UID，請檢查格式";
      }
    }
  </script>
</body>
</html>
