<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Alipay UID 擷取工具</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Alipay UID 擷取工具</h1>
  <input type="text" id="urlInput" placeholder="請貼上 Alipay 二維碼 URL">
  <button onclick="extractUID()">📋 擷取 UID</button>
  <div id="result"></div>

  <script>
    function extractUID() {
      const url = decodeURIComponent(document.getElementById('urlInput').value.trim());
      const match = url.match(/uid[=|%3D]?([0-9a-zA-Z]+)/);
      const resultDiv = document.getElementById('result');
      if (match && match[1]) {
        const uid = match[1];
        navigator.clipboard.writeText(uid).then(() => {
          resultDiv.innerText = `✅ 擷取成功：${uid}（已複製）`;
        });
      } else {
        resultDiv.innerText = "⚠️ 無法解析 UID，請確認格式正確。";
      }
    }
  </script>
</body>
</html>
